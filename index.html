<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/desafio.css">
    <title>Desafio IGTI</title>
</head>
<body>
    <h1>Desafio IGTI</h1>

    <form action="">
    <div class="container">
        
        <div id="cubo"></div>
        
        
        
           
            <div id="div_r">
                
                <label>(R) Vermelho</label>
                <input type="range" value="103" step="1" min="0" max="255" id="red">
                <input type="text" name="input_r" id="input_r" value="103" disabled>
                
            </div>
            <div id="div_g">
                
                <label>(G) Verde</label>
                <input type="range" value="103" step="1" min="0" max="255" id="green">
                <input type="text" name="input_g" id="input_g" value="103" disabled>
                
            </div>
            <div id="div_b">
                
                <label>(B) Azul</label>
                <input type="range" step="1" value="192" min="0" max="255" id="blue">
                <input type="text" name="input_b" id="input_b" value="192" disabled>
                
            </div>

    </div>

</form>

</body>
 <script src="./js/desafio.js"></script>
</html>
